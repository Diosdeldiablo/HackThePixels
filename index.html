<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HackThePixels</title>
  <style>
    :root {
      --matrix-green: #00ff41;
      --matrix-bg: #0a0f0a;
      --accent: #1a1d25;
      --neon: #00ffe7;
    }
    html, body {
      height: auto;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--matrix-bg);
      color: var(--matrix-green);
      font-family: 'Fira Mono', 'Consolas', 'Inter', 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 1;
      width: 100vw;
      box-sizing: border-box;
    }
    #matrix-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: var(--matrix-bg);
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      margin-bottom: 1.5rem;
      color: var(--matrix-green);
      text-shadow: 0 0 12px #00ff41, 0 0 32px #00ff41;
      z-index: 2;
    }
    .upload-container {
      background: rgba(26, 29, 37, 0.85);
      border-radius: 1.5rem;
      box-shadow: 0 4px 32px 0 #00ff4122;
      padding: 2rem 2.5rem 2rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      width: 100%;
      max-width: 480px;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
      z-index: 2;
      border: 2px solid var(--matrix-green);
    }
    .upload-btn {
      background: linear-gradient(90deg, var(--matrix-green), var(--neon));
      color: #181a20;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 2rem;
      padding: 0.9rem 2.5rem;
      cursor: pointer;
      box-shadow: 0 0 16px 0 var(--matrix-green);
      transition: transform 0.15s, box-shadow 0.15s;
      outline: none;
      position: relative;
      z-index: 2;
      letter-spacing: 0.04em;
      animation: neon-glow 2s alternate infinite;
    }
    .upload-btn:hover, .upload-btn:focus {
      transform: scale(1.05);
      box-shadow: 0 0 32px 0 var(--matrix-green);
    }
    @keyframes neon-glow {
      0% { box-shadow: 0 0 16px 0 var(--matrix-green); }
      100% { box-shadow: 0 0 32px 8px var(--matrix-green); }
    }
    .binary-output-col {
      width: 100%;
      max-width: 600px;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .binary-box {
      width: 100%;
      min-height: 220px;
      max-height: 420px;
      background: linear-gradient(120deg, rgba(10,15,10,0.98) 80%, #0a0f0a 100%);
      border: 2.5px solid var(--matrix-green);
      border-radius: 1.5rem;
      box-shadow: 0 0 24px 0 #00ff4166, 0 0 8px 0 var(--matrix-green);
      padding: 1.2rem 1.2rem 1.2rem 1.2rem;
      margin: 0 auto 0.5rem auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      position: relative;
      z-index: 2;
      transition: box-shadow 0.2s;
    }
    .binary-output {
      width: 100%;
      min-height: 180px;
      max-height: 340px;
      background: transparent;
      border-radius: 1.1rem;
      margin: 0;
      padding: 0.5rem 0.5rem 0.5rem 0.5rem;
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 0.95rem;
      color: var(--matrix-green);
      word-break: break-all;
      overflow-x: auto;
      overflow-y: auto;
      box-shadow: none;
      border: none;
      position: relative;
      z-index: 2;
      animation: border-dance 2s linear infinite;
      scrollbar-width: thin;
      scrollbar-color: var(--matrix-green) #101217;
      background-clip: padding-box;
      transition: background 0.2s;
    }
    .binary-output::-webkit-scrollbar {
      width: 8px;
      background: #101217;
    }
    .binary-output::-webkit-scrollbar-thumb {
      background: var(--matrix-green);
      border-radius: 6px;
    }
    .hidden-input {
      display: none;
    }
    .fade-in {
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .summary-stats {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: rgba(10, 15, 10, 0.97);
      border-top: 2px solid var(--matrix-green);
      box-shadow: 0 -2px 24px 0 #00ff4133;
      z-index: 100;
      padding: 0.7rem 2vw 0.7rem 2vw;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      transition: background 0.2s;
      font-size: 1.05rem;
      min-height: 70px;
    }
    .summary-title {
      font-size: 1.2rem;
      color: var(--matrix-green);
      margin: 0 0 0.3rem 0;
      font-weight: 600;
      letter-spacing: 0.01em;
      text-shadow: 0 0 8px #00ff41;
    }
    .summary-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1.2rem;
      align-items: center;
      justify-content: flex-start;
      font-size: 1.05rem;
    }
    .summary-funfact {
      margin-top: 0.5rem;
      font-style: italic;
      color: #baffc9;
      font-size: 1.05rem;
    }
    .binary-balance-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: center;
      gap: 2.5rem;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto 1.5rem auto;
      z-index: 2;
    }
    .image-preview-col, .binary-output-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1 1 0;
      min-width: 0;
    }
    .section-heading {
      color: var(--matrix-green);
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 0.7rem;
      letter-spacing: 0.01em;
      text-shadow: 0 0 8px #00ff41;
    }
    .image-preview {
      max-width: 320px;
      max-height: 320px;
      border-radius: 1.1rem;
      border: 2px solid var(--matrix-green);
      box-shadow: 0 0 16px 0 #00ff4133;
      background: #101217;
      object-fit: contain;
      margin-bottom: 0.5rem;
      display: block;
    }
    @media (max-width: 600px) {
      .upload-container {
        padding: 1.2rem 0.7rem;
        max-width: 98vw;
      }
      .binary-output {
        font-size: 0.8rem;
        padding: 1rem 0.5rem;
        max-height: 180px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
    @media (max-width: 900px) {
      .binary-balance-row {
        flex-direction: column;
        gap: 1.5rem;
        align-items: stretch;
      }
      .image-preview {
        max-width: 90vw;
        max-height: 220px;
      }
      .binary-output-col {
        max-width: 98vw;
        min-width: 0;
      }
      .binary-box {
        padding: 0.7rem 0.5rem;
        max-height: 260px;
      }
      .binary-output {
        max-height: 140px;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>
  <h1>HackThePixels</h1>
  <div class="upload-container">
    <input type="file" id="fileInput" class="hidden-input" accept="image/jpeg" />
    <button class="upload-btn" id="uploadBtn">Upload JPEG</button>
    <span id="fileName" style="color:var(--matrix-green); font-size:0.95rem;"></span>
  </div>
  <div class="binary-balance-row">
    <div class="image-preview-col">
      <h3 class="section-heading">Original Image</h3>
      <img id="imagePreview" class="image-preview" src="" alt="Preview" style="display:none;" />
    </div>
    <div class="binary-output-col">
      <h3 class="section-heading">Binary View</h3>
      <div class="binary-box">
        <div class="binary-output fade-in" id="binaryOutput">Binary output will appear here...</div>
      </div>
    </div>
  </div>
  <div class="summary-stats fade-in" id="summaryStats" style="display:none;">
    <h2 class="summary-title">üìù Image Summary & Fun Stats</h2>
    <div class="summary-flex">
      <span id="stat-bits">üî¢ <b>Total Bits:</b> </span>
      <span id="stat-resolution">üìè <b>Resolution:</b> </span>
      <span id="stat-ones">üü© <b>1s:</b> </span>
      <span id="stat-zeros">‚¨õ <b>0s:</b> </span>
    </div>
    <div id="stat-funfact" class="summary-funfact">üí° Fun Fact: </div>
  </div>
  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    const fontSize = 20;
    const columns = Math.floor(width / fontSize);
    const drops = Array(columns).fill(1);
    function drawMatrix() {
      ctx.fillStyle = 'rgba(10, 15, 10, 0.15)';
      ctx.fillRect(0, 0, width, height);
      ctx.font = fontSize + "px Fira Mono, Consolas, monospace";
      ctx.fillStyle = '#00ff41';
      for (let i = 0; i < drops.length; i++) {
        const text = Math.random() > 0.5 ? '1' : '0';
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
        if (drops[i] * fontSize > height) {
          drops[i] = 0;
        }
      }
    }
    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // JPEG to binary converter logic
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const binaryOutput = document.getElementById('binaryOutput');
    const fileName = document.getElementById('fileName');

    uploadBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      const summaryStats = document.getElementById('summaryStats');
      const statBits = document.getElementById('stat-bits');
      const statResolution = document.getElementById('stat-resolution');
      const statOnes = document.getElementById('stat-ones');
      const statZeros = document.getElementById('stat-zeros');
      const statFunFact = document.getElementById('stat-funfact');
      const imagePreview = document.getElementById('imagePreview');
      if (!file) return;
      if (file.type !== 'image/jpeg') {
        binaryOutput.textContent = 'Please upload a valid JPEG image.';
        fileName.textContent = '';
        summaryStats.style.display = 'none';
        imagePreview.style.display = 'none';
        imagePreview.src = '';
        return;
      }
      fileName.textContent = file.name;
      binaryOutput.textContent = 'Converting to binary...';
      summaryStats.style.display = 'none';
      // Show image preview
      const reader = new FileReader();
      reader.onload = function(ev) {
        imagePreview.src = ev.target.result;
        imagePreview.style.display = 'block';
      };
      reader.readAsDataURL(file);

      const arrayBuffer = await file.arrayBuffer();
      const bytes = new Uint8Array(arrayBuffer);
      let binaryStr = '';
      for (let i = 0; i < bytes.length; i++) {
        binaryStr += bytes[i].toString(2).padStart(8, '0');
      }
      binaryOutput.textContent = binaryStr;

      // Stats
      const totalBits = binaryStr.length;
      const ones = (binaryStr.match(/1/g) || []).length;
      const zeros = (binaryStr.match(/0/g) || []).length;

      // Try to get resolution from JPEG header (not 100% reliable, but works for baseline JPEGs)
      let width = '?', height = '?';
      try {
        // JPEG SOF0 marker: 0xFFC0, width/height at fixed offset after marker
        for (let i = 0; i < bytes.length - 9; i++) {
          if (bytes[i] === 0xFF && bytes[i+1] === 0xC0) {
            height = (bytes[i+5] << 8) + bytes[i+6];
            width = (bytes[i+7] << 8) + bytes[i+8];
            break;
          }
        }
      } catch (err) {}

      statBits.innerHTML = `üî¢ <b>Total Bits:</b> ${totalBits.toLocaleString()}`;
      statResolution.innerHTML = `üìè <b>Resolution:</b> ${width} √ó ${height}`;
      statOnes.innerHTML = `üü© <b>1s:</b> ${ones.toLocaleString()}`;
      statZeros.innerHTML = `‚¨õ <b>0s:</b> ${zeros.toLocaleString()}`;

      // Fun fact: mostly dark or light?
      let funFact = '';
      if (ones + zeros > 0) {
        const ratio = ones / (ones + zeros);
        if (ratio < 0.4) funFact = 'Mostly dark pixels! üñ§';
        else if (ratio > 0.6) funFact = 'Mostly bright pixels! üí°';
        else funFact = 'A balanced mix of dark and light! ‚öñÔ∏è';
      } else {
        funFact = 'Unable to analyze pixel brightness.';
      }
      statFunFact.innerHTML = `üí° Fun Fact: ${funFact}`;
      summaryStats.style.display = '';
    });
  </script>
</body>
</html>
